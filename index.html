<html><head><link rel="stylesheet" type="text/css" href="main.css"><link href="./imgs/f.ico" rel="icon"></head><body><div class="container"><img src="./imgs/20240908.jpg" class="d1"/><img src="./imgs/20240831.jpg" class="d1"/><img src="./imgs/20240127.jpg" class="d1"/><img src="./imgs/20240123.jpg" class="d1" id="lst"/></br><img src="./imgs/20240907.jpg" class="photo"/><img src="./imgs/20240129.jpg" class="photo"/><img src="./imgs/20240124.jpg" class="photo"/><img src="./imgs/20231225.jpg" class="photo" id="lst"/></br><img src="./imgs/20240901.jpg" class="photo"/><img src="./imgs/20240203.jpg" class="photo"/><img src="./imgs/20240126.jpg" class="photo"/><img src="./imgs/20231226.jpg" class="photo" id="lst"/></div><script src="https://cdn.jsdelivr.net/npm/exif-js"></script><div id="lightbox">    <img id="lightboxImg">    <div id="caption"></div></div><script>window.onload = function() {    var images = document.querySelectorAll('.container img');    images.forEach(function(img) {        img.addEventListener('click', function() {            openLightbox(img);         });    });    var lightbox = document.getElementById('lightbox');    var lightboxImg = document.getElementById('lightboxImg');    lightbox.addEventListener('click', function(e) {        if (e.target !== lightboxImg) {            closeLightbox();         }    });    lightboxImg.addEventListener('click', function() {        var src = lightboxImg.src;        var filename = src.split('/').pop();         var basename = filename.split('.').slice(0, -1).join('.');         window.location.href = basename + ".html";     });};function openLightbox(element) {    var lightbox = document.getElementById('lightbox');    var lightboxImg = document.getElementById('lightboxImg');    var caption = document.getElementById('caption');    lightboxImg.src = element.src;      caption.innerHTML = element.alt;      EXIF.getData(element, function() {        var userComment = EXIF.getTag(this, 'UserComment');        if (userComment) {            var trimmedComment = userComment.slice(8);             var decodedComment = decodeUserComment(trimmedComment);            caption.innerHTML += decodedComment;        }    });    lightbox.style.display = "flex";  lightbox.style.flexDirection = "column";  }function closeLightbox() {    var lightbox = document.getElementById('lightbox');    lightbox.style.display = "none";  }function decodeUserComment(userComment) {    var uint8Array = new Uint8Array(userComment);    var decoder = new TextDecoder('utf-16le');    return decoder.decode(uint8Array);}</script></body></html>
