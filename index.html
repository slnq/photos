<html><head><link rel="stylesheet" type="text/css" href="main.css"><link href="./imgs/f.ico" rel="icon"></head><body><div class="container"><a href="./20260201.html"><img src="./imgs/20260201.jpg" class="photo"/></a><a href="./20240101.html"><img src="./imgs/20240101.jpg" class="photo"/></a><a href="./20230601.html"><img src="./imgs/20230601.jpg" class="photo"/></a><a href="./20221217.html" id="lst"><img src="./imgs/20221217.jpg" class="photo"/></a></div><div class="container"><a href="./20250610.html"><img src="./imgs/20250610.jpg" class="photo"/></a><a href="./20240622.html"><img src="./imgs/20240622.jpg" class="photo"/></a><a href="./20230930.html"><img src="./imgs/20230930.jpg" class="photo"/></a><a href="./20221111.html" id="lst"><img src="./imgs/20221111.jpg" class="photo"/></a></div><div class="container" id="last"><a href="./20241231.html"><img src="./imgs/20241231.jpg" class="photo"/></a><a href="./20231102.html"><img src="./imgs/20231102.jpg" class="photo"/></a><a href="./20230413.html"><img src="./imgs/20230413.jpg" class="photo"/></a><a href="./20221005.html" id="lst"><img src="./imgs/20221005.jpg" class="photo"/></a></div><script>window.addEventListener('wheel', function(event) {    event.preventDefault();        const containers = document.querySelectorAll('.container');    containers.forEach(container => {        const start = container.scrollLeft;        const end = start + event.deltaY * 6;        const duration = 100;        let startTime = null;                function animateScroll(timestamp) {            if (!startTime) startTime = timestamp;            const elapsed = timestamp - startTime;            const progress = Math.min(elapsed / duration, 1);            container.scrollLeft = start + (end - start) * easeInOutQuad(progress);                        if (progress < 1) {                requestAnimationFrame(animateScroll);            }        }                function easeInOutQuad(t) {            return t < 0.5                ? 2 * t * t                : -1 + (4 - 2 * t) * t;        }                requestAnimationFrame(animateScroll);    });}, { passive: false });</script></body></html>
